<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flying Ship Game</title>
    <style>
        body { margin:0; overflow:hidden; }
        canvas { display:block; }
    </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

// --- シーン・カメラ・レンダラー ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 20, 30);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- ライト ---
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

// --- モデル読み込み ---
const loader = new GLTFLoader();
let map, balloon;

// 両方とも GitHub Pages 上の URL に統一
loader.load(
  'https://raw.githubusercontent.com/kcjsa/ballon/main/models/map.glb',
  gltf => { scene.add(gltf.scene); },
  undefined,
  e => console.error("Map load error:", e)
);

loader.load(
  'https://raw.githubusercontent.com/kcjsa/ballon/main/models/balloon.gltf',
  gltf => {
    balloon = gltf.scene;
    balloon.position.set(0,5,0);
    scene.add(balloon);
  },
  undefined,
  e => console.error("Balloon load error:", e)
);


// --- 衝突判定 ---
const balloonBox = new THREE.Box3();
const mapBox = new THREE.Box3();

// --- タッチ操作 ---
let touchX = 0, touchY = 0, moveX = 0, moveY = 0;
window.addEventListener('touchstart', e => {
    const t = e.touches[0];
    touchX = t.clientX; touchY = t.clientY;
});
window.addEventListener('touchmove', e => {
    const t = e.touches[0];
    moveX = (t.clientX - touchX) * 0.05;
    moveY = (t.clientY - touchY) * 0.05;
    touchX = t.clientX; touchY = t.clientY;
});

// --- アニメーション ---
function animate() {
    requestAnimationFrame(animate);
    if(balloon && map){
        balloon.position.z -= 0.2;
        balloon.position.x += moveX;
        balloon.position.y -= moveY;
        moveX = moveY = 0;

        balloonBox.setFromObject(balloon);
        mapBox.setFromObject(map);
        if(balloonBox.intersectsBox(mapBox)){
            console.log("Game Over!");
        }

        camera.position.x = balloon.position.x;
        camera.position.y = balloon.position.y + 10;
        camera.position.z = balloon.position.z + 20;
        camera.lookAt(balloon.position);
    }
    renderer.render(scene, camera);
}
animate();

// --- リサイズ対応 ---
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
